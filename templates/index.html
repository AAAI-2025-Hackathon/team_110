<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Detector Challenge</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 1px solid #e0e0e0;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        }

        .summary {
            line-height: 1.6;
            color: #333;
            font-size: 16px;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Spot the Fake News</h1>
        <p>Test your media literacy skills - Identify the misleading story</p>
    </div>

    <div class="container">
        <div class="news-card" id="news1">
            <h3>News 1</h3>
            <p class="summary" id="news_summary_1">Loading...</p>
            <button onclick="speakText('news_summary_1')">Read Text</button>
        </div>
        
        <div class="news-card" id="news2">
            <h3>News 2</h3>
            <p class="summary" id="news_summary_2">Loading...</p>
            <button onclick="speakText('news_summary_2')">Read Text</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchGeneratedSummaries();
        });

        async function fetchGeneratedSummaries() {
            document.getElementById('loader').style.display = 'block';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        news_article: "A major scientific breakthrough in renewable energy was announced today.",
                        difficulty: 3  // Can be randomized or user-defined
                    })
                });

                const result = await response.json();

                // Update summaries in the HTML
                document.getElementById('news_summary_1').textContent = result.real_summary;
                document.getElementById('news_summary_2').textContent = result.fake_summary;

            } catch (error) {
                console.error('Error fetching summaries:', error);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        let isSpeaking = false; 
        let utterance = null;

        function speakText(selector, isClass = false) {
            if (isSpeaking) {
                window.speechSynthesis.cancel(); // Stop speech
                isSpeaking = false;
                return;
            }

            let text;
            if (isClass) {
                let elements = document.getElementsByClassName(selector);
                text = Array.from(elements).map(el => el.innerText).join(" ");
            } else {
                let element = document.getElementById(selector);
                text = element ? element.innerText : "";
            }

            if (text.trim() === "") {
                alert("No text found!");
                return;
            }

            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.onend = () => isSpeaking = false; // Reset flag when done

            window.speechSynthesis.speak(utterance);
            isSpeaking = true;
        }

        // Stop speech when page is changed
        window.addEventListener("beforeunload", () => {
            window.speechSynthesis.cancel();
        });
    </script>
</body>
</html>
